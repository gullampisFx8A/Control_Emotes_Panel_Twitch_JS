<!-- settingsPopup.html -->
<div class="settings-popup" style="position: fixed; top: 20%; left: 30%; width: 40%; height: 60%; background: rgba(0, 0, 0, 0.95); border: 1px solid #9147ff; border-radius: 4px; z-index: 10002; padding: 10px; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);">
    <button class="close-button" style="position: absolute; top: 8px; right: 8px; background: #9147ff; color: #fff; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; font-size: 14px; transition: background 0.2s;">Закрыть</button>
    <h3 style="margin: 0 0 10px 0; font-size: 16px; color: #fff; font-weight: bold;">Настройки</h3>
    <div style="font-size: 14px; color: #dadada;">
        <p style="margin: 0 0 10px 0;">Настройте параметры панели управления</p>
        <!-- Настройка интервала watchdog -->
        <div style="margin-top: 15px;">
            <label style="display: block; margin-bottom: 5px; font-size: 14px; color: #fff;">Интервал проверки Watchdog (секунды):</label>
            <input type="number" class="watchdog-interval" value="10" min="1" style="width: 100%; padding: 4px; border-radius: 4px; border: 1px solid #9147ff; background: #2a2a2a; color: #fff; font-size: 14px;">
        </div>
    </div>
</div>
