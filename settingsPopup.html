<!-- settingsPopup.html -->
<div class="settings-popup" style="position: fixed; top: 20%; left: 30%; width: 40%; height: 60%; background: linear-gradient(181deg, hsla(50, 76%, 56%, 1) 0%, hsla(0, 37%, 37%, 1) 59%, hsla(276, 47%, 24%, 1) 79%); border: 1px solid #bda3d7; border-radius: 12px; z-index: 10002; padding: 10px; color: #2f213b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);">
    <button class="close-button" style="position: absolute; top: 8px; right: 8px; background: #2f213b; color: #fff; border: none; border-radius: 6px; padding: 6px 12px; cursor: pointer; font-size: 14px; transition: background 0.2s;">Закрыть</button>
    <h3 style="margin: 0 0 12px 0; font-size: 18px; color: #2f213b; font-weight: bold;">Настройки</h3>
    <div style="font-size: 14px; color: #2f213b;">
        <p style="margin: 0 0 12px 0;">Настройте параметры панели</p>
        <!-- Настройка интервала watchdog -->
        <div style="margin-top: 15px;">
            <label style="display: block; margin-bottom: 6px; font-size: 14px; color: #2f213b;">Интервал проверки Watchdog (секунды):</label>
            <input type="number" class="watchdog-interval" value="10" min="1" style="width: 126px; padding: 6px; border-radius: 6px; border: 1px solid #bda3d7; background: rgb(47 33 59); color: #fff; font-size: 14px;">
        </div>
        <!-- Выбор языка -->
        <div style="margin-top: 15px;">
            <label style="display: block; margin-bottom: 6px; font-size: 14px; color: #2f213b;">Язык интерфейса:</label>
            <select class="language-select" style="width: 100%; padding: 6px; border-radius: 6px; border: 1px solid #bda3d7; background: #2f213b; color: #bda3d7; font-size: 14px;">
                <option value="ru">Русский</option>
                <option value="en">English</option>
            </select>
        </div>
        <!-- Настройка размера текста кнопок -->
        <div style="margin-top: 15px;">
            <label class="font-size-label" style="display: block; margin-bottom: 6px; font-size: 14px; color: #2f213b;">Размер текста кнопок (пиксели):</label>
            <input type="number" class="font-size-input" value="16" min="3" max="24" style="width: 126px; padding: 6px; border-radius: 6px; border: 1px solid #bda3d7; background: rgb(47 33 59); color: #fff; font-size: 14px;">
        </div>
    </div>
</div>
