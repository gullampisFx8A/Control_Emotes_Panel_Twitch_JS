<!-- settingsPopup.html -->
<div class="settings-popup">
    <button class="close-button">close</button>
    <h3 class="settings-title">Settings</h3>
    <div class="settings-content">
        <p class="settings-description">Panel settings</p>
        <!-- Настройка интервала watchdog -->
        <div class="watchdog-section">
            <label class="watchdog-label">Watchdog interval (seconds):</label>
            <input type="number" class="watchdog-interval" value="10" min="1">
        </div>
        <!-- Выбор языка (закомментировано, но стили готовы) -->
        
        <div class="language-section">
            <label class="language-label">Language Interface:</label>
            <select class="language-select">
                <option value="ru">Русский</option>
                <option value="en">English</option>
            </select>
        </div>
        
        <!-- Настройка размера текста кнопок (закомментировано, но стили готовы) -->
        <!--
        <div class="font-size-section">
            <label class="font-size-label">Размер текста кнопок (пиксели):</label>
            <input type="number" class="font-size-input" value="16" min="1" max="35">
        </div>
        -->
    </div>
</div>
