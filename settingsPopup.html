<!DOCTYPE html>
<html>
<head>
    <style>
        .settings-popup {
            position: fixed;
            top: 20%;
            left: 30%;
            width: 40%;
            height: 60%;
            background: linear-gradient(181deg, hsla(50, 76%, 56%, 1) 0%, hsla(0, 37%, 37%, 1) 59%, hsla(276, 47%, 24%, 1) 79%);
            border: 1px solid #bda3d7;
            border-radius: 12px;
            z-index: 10002;
            padding: 10px;
            color: #2f213b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .settings-popup.popup-enter {
            opacity: 1;
            transform: scale(1);
        }
        .settings-popup.popup-exit {
            opacity: 0;
            transform: scale(0.8);
        }
        .close-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #2f213b;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .close-button:hover {
            background: #a88cc7;
        }
        .settings-title {
            margin: 0 0 12px 0;
            font-size: 18px;
            color: #2f213b;
            font-weight: bold;
        }
        .settings-description {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #2f213b;
        }
        .watchdog-section, .language-section, .font-size-section, .custom-colors-section, .gradient-section {
            margin-top: 15px;
        }
        .watchdog-label, .language-label, .font-size-label, .custom-colors-label, .gradient-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #2f213b;
        }
        .watchdog-interval, .font-size-input, .gradient-angle {
            width: 126px;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #bda3d7;
            background: rgb(47, 33, 59);
            color: #fff;
            font-size: 14px;
        }
        .language-select {
            width: 100%;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #bda3d7;
            background: #2f213b;
            color: #bda3d7;
            font-size: 14px;
        }
        .color-picker-group, .gradient-color-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .color-picker-group label, .gradient-color-group label {
            font-size: 14px;
            color: #2f213b;
        }
        .color-picker-group input[type="color"], .gradient-color-group input[type="color"] {
            width: 40px;
            height: 30px;
            padding: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .preview-colors-button, .reset-colors-button, .preview-gradient-button, .reset-gradient-button {
            margin-top: 10px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .preview-colors-button, .preview-gradient-button {
            background: #907cad;
            color: #fff;
        }
        .preview-colors-button:hover, .preview-gradient-button:hover {
            background: #a88cc7;
        }
        .reset-colors-button, .reset-gradient-button {
            background: #944646;
            color: #fff;
        }
        .reset-colors-button:hover, .reset-gradient-button:hover {
            background: #b55;
        }
    </style>
</head>
<body>
    <div class="settings-popup">
        <button class="close-button">Закрыть</button>
        <h3 class="settings-title">Настройки</h3>
        <div class="settings-content">
            <p class="settings-description">Настройте параметры панели</p>
            <!-- Настройка интервала watchdog -->
            <div class="watchdog-section">
                <label class="watchdog-label">Интервал проверки Watchdog (сек):</label>
                <input type="number" class="watchdog-interval" value="10" min="1">
            </div>
            <!-- Выбор языка -->
            <div class="language-section">
                <label class="language-label">Язык интерфейса:</label>
                <select class="language-select">
                    <option value="ru">Русский</option>
                    <option value="en">English</option>
                </select>
            </div>
            <!-- Настройка размера шрифта -->
            <div class="font-size-section">
                <label class="font-size-label">Размер текста кнопок (пиксели):</label>
                <input type="number" class="font-size-input" value="16" min="1" max="35">
            </div>
            <!-- Настройка пользовательских цветов -->
            <div class="custom-colors-section">
                <label class="custom-colors-label">Пользовательские цвета:</label>
                <div class="color-picker-group">
                    <label>Фон панели:</label>
                    <input type="color" class="panel-bg-color">
                </div>
                <div class="color-picker-group">
                    <label>Фон кнопок:</label>
                    <input type="color" class="button-bg-color">
                </div>
                <div class="color-picker-group">
                    <label>Цвет текста:</label>
                    <input type="color" class="text-color">
                </div>
                <button class="preview-colors-button">Предпросмотр</button>
                <button class="reset-colors-button">Сбросить цвета</button>
            </div>
            <!-- Настройка градиента панели -->
            <div class="gradient-section">
                <label class="gradient-label">Градиент панели:</label>
                <div class="gradient-color-group">
                    <label>Начальный цвет:</label>
                    <input type="color" class="panel-gradient-start">
                </div>
                <div class="gradient-color-group">
                    <label>Конечный цвет:</label>
                    <input type="color" class="panel-gradient-end">
                </div>
                <div class="gradient-color-group">
                    <label>Угол (градусы):</label>
                    <input type="number" class="gradient-angle panel-gradient-angle" value="180" min="0" max="360">
                </div>
                <button class="preview-gradient-button panel-gradient-preview">Предпросмотр</button>
                <button class="reset-gradient-button panel-gradient-reset">Сбросить градиент</button>
            </div>
            <!-- Настройка градиента списка -->
            <div class="gradient-section">
                <label class="gradient-label">Градиент списка:</label>
                <div class="gradient-color-group">
                    <label>Начальный цвет:</label>
                    <input type="color" class="list-gradient-start">
                </div>
                <div class="gradient-color-group">
                    <label>Конечный цвет:</label>
                    <input type="color" class="list-gradient-end">
                </div>
                <div class="gradient-color-group">
                    <label>Угол (градусы):</label>
                    <input type="number" class="gradient-angle list-gradient-angle" value="45" min="0" max="360">
                </div>
                <button class="preview-gradient-button list-gradient-preview">Предпросмотр</button>
                <button class="reset-gradient-button list-gradient-reset">Сбросить градиент</button>
            </div>
        </div>
    </div>
</body>
</html>
